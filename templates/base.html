<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %} - ToDoWebApp</title>

  <!-- Link to custom stylesheet -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/Users/kaushal/Desktop/ToDoWebApp/static/css/style.css') }}">
    -->
  <!-- <link rel="stylesheet" href="/static/css/style.css"> -->



  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom JavaScript -->
  <!-- <script src="{{ url_for('static', filename='js/test.js') }}"></script> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #fff;
    }

    .my-2{
      height: auto;
      background-color: #f0f0f0;
      color: black;
      padding: 20px;
      
    }

    .my-2 h2{
      color: black;
    }

    header {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      color: #fff;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    h1,
    h2 {
      color: #fff;
    }

    section {
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: #fff;
    }

    footer {
      position: relative;
      background-color: #333;
      text-align: center;
      padding: 10px 0;
      color: #fff;
      width: 100%;
      bottom: 0px;
      
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
    }

    ul li {
      padding: 5px 0;
    }
    @media (max-width: 480px) {
      header nav ul li {
        margin: 5px 0;
      }

      .navbar-toggler {
        padding: 10px;
      }

      footer {
        font-size: 14px;
        padding: 8px 0;
      }

      .my-2 {
        padding: 8px;
      }

      main {
        padding: 8px;
      }

      section {
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ToDoWebApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content Block -->
  {% block body %}
  {% endblock body %}

  <!-- Optional Blocks for Different Sections -->
  {% block About %}
  {% endblock About %}

  {% block Home %}
  {% endblock Home %}

  <footer>
    &copy; 2024 ToDoWebApp Developed By Kaushal Parmar
  </footer>
</body>
